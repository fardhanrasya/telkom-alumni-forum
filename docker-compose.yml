version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: telkom-forum-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-telkom_forum}
    command: postgres -c shared_buffers=64MB -c max_connections=50
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - telkom-forum-network

  redis:
    image: redis:alpine
    container_name: telkom-forum-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - telkom-forum-network

  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: meilisearch_forum
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_ENV=${MEILI_ENV}
      - MEILI_HTTP_CORS_ALLOW_ORIGINS=${ALLOWED_ORIGINS}
      - MEILI_MAX_INDEXING_MEMORY=200Mb
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - telkom-forum-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telkom-forum-app
    environment:
      APP_ENV: ${APP_ENV:-production}
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-telkom_forum}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      CLOUDINARY_URL: ${CLOUDINARY_URL:-}
      MEILISEARCH_HOST: meilisearch
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - telkom-forum-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  telkom-forum-network:
    driver: bridge