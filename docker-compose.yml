version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: telkom-forum-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-telkom_forum}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telkom-forum-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telkom-forum-app
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-telkom_forum}
      DB_PORT: 5432
      # Application port
      PORT: ${PORT:-8080}
      # Cloudinary configuration (optional - set these in .env file)
      CLOUDINARY_URL: ${CLOUDINARY_URL:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - telkom-forum-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  telkom-forum-network:
    driver: bridge
