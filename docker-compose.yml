version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: telkom-forum-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-telkom_forum}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - telkom-forum-network

  redis:
    image: redis:alpine
    container_name: telkom-forum-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - telkom-forum-network

  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: meilisearch_forum
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_ENV=${MEILI_ENV}
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - telkom-forum-network

  nginx:
    image: nginx:alpine
    container_name: telkom-forum-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - telkom-forum-network



  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telkom-forum-app
    environment:
      # App Environment
      APP_ENV: ${APP_ENV:-development} 
      # Database configuration
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-telkom_forum}
      DB_PORT: 5432
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      # Application port
      PORT: ${PORT:-8080}
      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      # Cloudinary configuration (optional - set these in .env file)
      CLOUDINARY_URL: ${CLOUDINARY_URL:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      # Meilisearch configuration
      MEILISEARCH_HOST: meilisearch
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - telkom-forum-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  telkom-forum-network:
    driver: bridge
